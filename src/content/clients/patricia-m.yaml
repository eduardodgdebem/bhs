name: Patricia M.
quote_en: >-
  For my daughter's Sweet Sixteen, they created such a magical look. The
  visagism consultation beforehand made all the difference — she felt like
  herself, only elevated.
quote_pt: >-
  Para a festa de 15 anos da minha filha, elas criaram um visual tão mágico. A
  consultoria de visagismo antes fez toda a diferença — ela se sentiu ela mesma,
  só que ainda melhor.
quote_sp: >-
  Para la quinceañera de mi hija, crearon un look tan mágico. La consulta de
  visagismo de antemano marcó toda la diferencia — se sintió ella misma, pero
  elevada.
occasion_en: Mother of the debutante
occasion_pt: Mãe da debutante
